<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling a function from event handler</title>
</head>
<body>
    
    <form action="#" name="myForm">
        <input type="button" value="click me" onclick="myFunc('The button has been clicked')">

        <!-- example 2 (say hi) -->
        <input type="button" value="sayHi" onclick="sayHi('Mudasir' , 'Mubashir' , 'Muammir')">
    </form>

    <script src="script.js"></script>
</body>
</html>
