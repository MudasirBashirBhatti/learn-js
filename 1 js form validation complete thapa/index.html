<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete js form validation (Vinod Thapa)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="head">Registration Form</div>
        <form id="all-sections" class="form">
            <div class="all">
                <div class="first">Username</div>
                <div class="second"><input type="text" id="username" placeholder="Enter Your Full Name"></div>
                <small>error msg</small>
                <div class="icons">
                <img class="icon" id="error-icon" src="./icon-error.svg" alt="">
                <img class="icon" id="right-check" src="./right-check.svg" alt="">
                </div>
            </div>
            <div class="all">
                <div class="first">Email</div>
                <div class="second"><input type="text" id="email" placeholder="Enter Your Email"></div>
                <small>error msg</small>
                <div class="icons">
                <img class="icon" id="error-icon" src="./icon-error.svg" alt="">
                <img class="icon" id="right-check" src="./right-check.svg" alt="">
                </div>
            </div>
            <div class="all">
                <div class="first">Phone Number</div>
                <div class="second"><input type="text" id="phone" placeholder="Enter Your Phone Number"></div>
                <small>error msg</small>
                <div class="icons">
                <img class="icon" id="error-icon" src="./icon-error.svg" alt="">
                <img class="icon" id="right-check" src="./right-check.svg" alt="">
                </div>
            </div>
            <div class="all">
                <div class="first">Password</div>
                <div class="second"><input type="text" id="password" placeholder="Enter Your Password"></div>
                <small>error msg</small>
                <div class="icons">
                <img class="icon" id="error-icon" src="./icon-error.svg" alt="">
                <img class="icon" id="right-check" src="./right-check.svg" alt="">
                </div>
            </div>
            <div class="all">
                <div class="first">Password Check</div>
                <div class="second"><input type="text" id="confirm-pwd" placeholder="Confirm Password"></div>
                <small>error msg</small>
                <div class="icons">
                <img class="icon" id="error-icon" src="./icon-error.svg" alt="">
                <img class="icon" id="right-check" src="./right-check.svg" alt="">
                </div>
            </div>
            <!-- <button>Submit Form</button> -->
            <input class="btn" type="submit" value="Submit Form">
        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
