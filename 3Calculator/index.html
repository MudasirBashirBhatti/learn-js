<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wraper">
    <div id="parent">
        <input type="text" name="text" id="screen">
        <div id="buttonsAll">
            <button onclick="play()" class="button" value="MC">MC</button>
            <button class="button" onclick="play()" value="MR">MR</button>
            <button class="button">MS</button>
            <button class="button">M+</button>
            <button class="button">M-</button>

            <button class="button">&#8592</button>
            <button class="button">CE</button>
            <button class="button">C</button>
            <button class="button">&plusmn;</button>
            <button class="button" id="radical">&radic;</button>
            
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
            <button class="button">%</button>
            
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">x</button>
            <button class="button">1/x</button>
            
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button item_equal">=</button>
            
            <button class="button item_0">0</button>
            <button class="button">.</button>
            <button class="button">+</button>

        </div>

        <audio id="audio" src="audio/correctaudio.mp3"></audio>
 
    </div>
</div>
 

<p id="hello"></p>

    <script src="./Js/script.js"></script>
    <!-- <script src="./Js/myScript.js"></script> -->
</body>
</html>
